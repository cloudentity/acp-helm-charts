{{- if .Values.fission.enabled -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: only-allow-internet
  namespace: {{ .Values.fission.namespace }}
spec:
  policyTypes:
    - Egress
  podSelector: {}
  egress:
    - to:
        - ipBlock:
            cidr: {{ .Values.fission.networkPolicy.ipBlock.cidr }}
            {{- with .Values.fission.networkPolicy.ipBlock.except }}
            except:
              {{- toYaml . | nindent 14 }}
            {{- end }}
---
apiVersion: fission.io/v1
kind: Environment
metadata:
  name: nodejs-v2
  namespace: {{ .Values.fission.namespace }}
    {{- with .Values.fission.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  version: 1
  imagepullsecret: {{ .Values.fission.imagepullsecret }}
  poolsize: {{ .Values.fission.poolsize }}
  terminationGracePeriod: 1
  runtime:
    image: {{ .Values.fission.images.node }}
    podspec:
      containers:
        - name: nodejs-v2
          imagePullPolicy: {{ .Values.fission.imagePullPolicy }}
          {{- with .Values.fission.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          startupProbe:
          {{- if .Values.fission.node.customStartupProbe }}
            {{ toYaml .Values.fission.node.customStartupProbe | nindent 12 }}
          {{- else }}
            failureThreshold: 3
            initialDelaySeconds: 1
            periodSeconds: 2
            httpGet:
              path: /healthz
              port: 8888
          {{- end }}
          readinessProbe:
          {{- if .Values.fission.node.customReadinessProbe }}
            {{ toYaml .Values.fission.node.customReadinessProbe | nindent 12 }}
          {{- else }}
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 1
            httpGet:
              path: /healthz
              port: 8888
          {{- end }}
          livenessProbe:
          {{- if .Values.fission.node.customLivenessProbe }}
            {{ toYaml .Values.fission.node.customLivenessProbe | nindent 12 }}
          {{- else }}
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 1
            httpGet:
              path: /healthz
              port: 8888
          {{- end }}
      {{- with .Values.fission.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.fission.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.fission.tolerations }}
      tolerations:
          {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- with .Values.fission.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
