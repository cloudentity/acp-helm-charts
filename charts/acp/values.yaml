image:
  repository: acp.artifactory.cloudentity.com/acp
  pullPolicy: IfNotPresent
imagePullSecrets:
  - name: artifactory
serviceAccount:
  create: true
config.yaml:
  server:
    port: 8443
    disableGZIP: true
  features:
    integrationEndpoints: true
args:
  - server
  - start
  - --config
  - /config/reference.yaml
  - --demo
  - --metrics
  - --create-default-tenant
  - --create-default-workspaces
  - --hazelcast.address
  - test-release-hazelcast:5701
  - --sql.url
  - postgres://root@test-release-cockroachdb:26257/defaultdb?sslmode=disable
service:
  type: ClusterIP
  port: 8443
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    - host: acp.local
      paths:
        - path: /
autoscaling:
  enabled: false
replicaCount: 1
