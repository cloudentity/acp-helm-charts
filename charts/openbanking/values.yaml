# Default values for openbanking.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets:
# - name: "image-pull-secret"

## Define serviceAccount names for components. Defaults to component's fully qualified name.
##
serviceAccounts:
  bank:
    create: true
    name:
    annotations: {}
  consentPage:
    create: true
    name:
    annotations: {}
  consentAdmin:
    create: true
    name:
    annotations: {}
  consentSelfservice:
    create: true
    name:
    annotations: {}
  financroo:
    create: true
    name:
    annotations: {}

bank:
  ## If false, bank will not be installed
  ##
  enabled: false

  ## bank container name
  ##
  name: bank

  ## bank container image
  ##
  image:
    repository: cloudentity/openbanking-quickstart-bank
    tag: latest
    pullPolicy: IfNotPresent

  ## bank priorityClassName
  ##
  priorityClassName: ""

  ## Additional bank container arguments
  ##
  ## for example: persistence.file: /data/bank.data
  extraArgs: {}

  extraEnv:
    - name: CLIENT_ID
      value: bukj5p6k7qdmm5ppbi4g
    - name: ISSUER_URL
      value: $(ACP_INTERNAL_URL)/default/openbanking

  ## Additional InitContainers to initialize the pod
  ##
  extraInitContainers: []

  ## Define serviceAccount name. Defaults to component's fully qualified name.
  ##
  serviceAccount:
    create: true
    annotations: {}
    name: ""

  ingress:
    ## If true, bank Ingress will be created
    ##
    enabled: false

    ## bank Ingress annotations
    ##
    annotations: {}
    #   kubernetes.io/ingress.class: nginx
    #   kubernetes.io/tls-acme: 'true'

    ## bank Ingress hostnames with optional path
    ## Must be provided if Ingress is enabled
    ##
    hosts: []
    #   - bank.domain.com
    #   - domain.com/bank

    ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
    extraPaths: []
    # - path: /*
    #   backend:
    #     serviceName: ssl-redirect
    #     servicePort: use-annotation

    ## bank Ingress TLS configuration
    ## Secrets must be manually created in the namespace
    ##
    tls: []
    #   - secretName: prometheus-alerts-tls
    #     hosts:
    #       - bank.domain.com

  ## Node tolerations for bank scheduling to nodes with taints
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  ##
  tolerations:
    []
    # - key: "key"
    #   operator: "Equal|Exists"
    #   value: "value"
    #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

  ## Node labels for bank pod assignment
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  ## Annotations to be added to bank pods
  ##
  podAnnotations: {}

  ## Specify if a Pod Security Policy for node-exporter must be created
  ## Ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/
  ##
  podSecurityPolicy:
    annotations:
      {}
      ## Specify pod annotations
      ## Ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#apparmor
      ## Ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#seccomp
      ## Ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#sysctl
      ##
      # seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
      # seccomp.security.alpha.kubernetes.io/defaultProfileName: 'docker/default'
      # apparmor.security.beta.kubernetes.io/defaultProfileName: 'runtime/default'

  replicaCount: 1

  ## PodDisruptionBudget settings
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  ##
  podDisruptionBudget:
    enabled: false
    maxUnavailable: 1

  ## bank resource requests and limits
  ## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    {}
    # limits:
    #   cpu: 10m
    #   memory: 32Mi
    # requests:
    #   cpu: 10m
    #   memory: 32Mi

  ## Security context to be added to push-gateway pods
  ##
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true

  service:
    annotations: {}
    labels: {}
    clusterIP: ""

    ## List of IP addresses at which the bank service is available
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##
    externalIPs: []

    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    servicePort: 8070
    type: ClusterIP
  ## bank Deployment Strategy type
  # strategy:
  #   type: Recreate

