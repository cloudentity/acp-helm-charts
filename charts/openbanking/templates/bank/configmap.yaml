{{- if and .Values.bank.enabled (and (empty .Values.bank.configMapOverrideName) (empty .Values.bank.configFromSecret)) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "openbanking.bank.labels" . | nindent 4 }}
  name: {{ template "openbanking.bank.fullname" . }}
{{ include "openbanking.namespace" . | indent 2 }}
data:
{{- $root := . -}}
{{- range $key, $value := .Values.bankFiles }}
  {{- if $key | regexMatch ".*\\.ya?ml$" }}
  {{ $key }}: |
{{ toYaml $value | default "{}" | indent 4 }}
  {{- else }}
  {{ $key }}: {{ toYaml $value | indent 4 }}
  {{- end }}
{{- end -}}
{{- end -}}
