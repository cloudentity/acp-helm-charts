{{- if .Values.import.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "openbanking.fullname" . -}}-import
{{ include "openbanking.namespace" . | indent 2 }}
spec:
  backoffLimit: 3
  template:
    spec:
      containers:
        - name: acp-import
          image: cloudentity/openbanking-quickstart-configuration:latest
          args:
            - /app/main
            - --templates-dir
            - /app/imports
            - --tenant-url
            - {{ .Values.import.tenantUrl }}
            - --tenant
            - {{ .Values.import.tenant }}
            {{- if .Values.import.verbose }}
            - --verbose
            {{ end -}}
            - --variables-file
            - /app/vars/variables.yaml
          volumeMounts:
            - name: imports
              mountPath: /app/imports
          volumeMounts:
            - name: variables
              mountPath: /app/vars
      volumes:
        - name: imports
          configMap:
            name: {{ template "openbanking.fullname" . -}}-import
        - name: variables
          configMap:
            name: {{ template "openbanking.fullname" . -}}-variables
      restartPolicy: Never
{{- end }}
