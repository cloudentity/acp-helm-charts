{{- if .Values.import.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "openbanking.fullname" . -}}-import
{{ include "openbanking.namespace" . | indent 2 }}
data:
  {{- (.Files.Glob "files/import/**.tmpl").AsConfig | nindent 2 }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "openbanking.fullname" . -}}-variables
{{ include "openbanking.namespace" . | indent 2 }}
data:
  variables.yaml: |
    {{- range $key, $value := .Values.import.variables }}
    {{ $key }}: {{ $value }}
    {{- end -}}
{{- end -}}
