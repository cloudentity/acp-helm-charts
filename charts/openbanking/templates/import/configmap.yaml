{{- if .Values.import.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: acp-openbanking-quickstart-import
data:
  {{- (.Files.Glob "files/import/**.tmpl").AsConfig | nindent 2 }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: acp-openbanking-quickstart-variables
data:
  variables.yaml: |
    {{- range $key, $value := .Values.import.variables }}
    {{ $key }}: {{ $value }}
    {{- end -}}
{{- end -}}
