{{- if .Values.import.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "openbanking.fullname" . -}}-variables
{{ include "openbanking.namespace" . | indent 2 }}
data:
  variables.yaml: |
    consent_self_service_redirect_url: https://{{ template "openbanking.consentSelfservice.fullname" . }}:{{ .Values.consentSelfservice.service.servicePort }}/callback
    consent_admin_portal_redirect_url: https://{{ template "openbanking.consentAdmin.fullname" . }}:{{ .Values.consentAdmin.service.servicePort }}/callback
    consent_page_url: https://{{ template "openbanking.consentPage.fullname" . }}:{{ .Values.consentPage.service.servicePort }}
    financroo_tpp_url: https://{{ template "openbanking.financroo.fullname" . }}:{{ .Values.financroo.service.servicePort }}
    {{- range $key, $value := .Values.import.variables }}
    {{ $key }}: {{ $value }}
    {{- end }}
---
{{- if .Values.import.extraTemplate -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "openbanking.fullname" . -}}-extra-templates
{{ include "openbanking.namespace" . | indent 2 }}
data:
{{- end -}}
{{- end -}}
