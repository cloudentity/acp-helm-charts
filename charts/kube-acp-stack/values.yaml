cockroachdb:
  enabled: true
  tls:
    enabled: false
redis-cluster:
  enabled: true
  cluster:
    nodes: 3
    replicas: 0
  password: p@ssw0rd!
  redis:
    configmap: |
      loadmodule /redismodules/redisearch.so OSS_GLOBAL_PASSWORD p@ssw0rd!
    initContainers:
      - name: redismodules
        image: alpine
        command: [
          "sh",
          "-c",
          "wget https://cloudentity-redisearch.s3.amazonaws.com/redisearch-oss-coord-v2.4.15.so -O /redismodules/redisearch.so &&
          chmod +x /redismodules/redisearch.so"
        ]
        volumeMounts:
          - mountPath: /redismodules
            name: redismodules
    extraVolumes:
      - name: redismodules
        emptyDir: {}
    extraVolumeMounts:
      - mountPath: /redismodules
        name: redismodules
timescaledb-single:
