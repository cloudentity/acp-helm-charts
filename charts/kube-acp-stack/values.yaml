    redis_search: true
  timescale:
    enabled: true
  secretConfig:
    data:
      redis:
        password: p@ssw0rd!
      timescale:
        url: "postgres://postgres:PaSsW0rD@timescaledb/postgres"
cockroachdb:
  enabled: true
  fullnameOverride: cockroachdb
  tls:
    enabled: false
redis-cluster:
  enabled: true
  fullnameOverride: redis-cluster
  cluster:
    nodes: 3
    replicas: 0
  password: p@ssw0rd!
  redis:
    configmap: |
      loadmodule /redismodules/redisearch.so OSS_GLOBAL_PASSWORD p@ssw0rd!
    initContainers:
      - name: redismodules
        image: alpine
        command:
          - sh
          - -c
          - |
            ARCH=$(apk --print-arch)
            if [[ "$ARCH" == "aarch64" ]]; then
              ARCH="arm64"
            else
              ARCH="amd64"
            fi

            wget https://cloudentity-redisearch.s3.amazonaws.com/redisearch-oss-coord-v2.6.28-$ARCH.so -O /redismodules/redisearch.so
            chmod +x /redismodules/redisearch.so
        volumeMounts:
          - mountPath: /redismodules
            name: redismodules
    extraVolumes:
      - name: redismodules
        emptyDir: {}
    extraVolumeMounts:
      - mountPath: /redismodules
        name: redismodules
timescaledb-single:
  enabled: true
  image:
    tag: pg17.2-ts2.18.2
  fullnameOverride: timescaledb
  patroni:
    kubernetes:
      leader_label_value: "master"
      standby_leader_label_value: "master"
  secrets:
    credentials:
      PATRONI_SUPERUSER_PASSWORD: "PaSsW0rD"
