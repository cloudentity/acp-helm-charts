acp:
  enabled: true
  secretConfig:
    data:
      redis:
        password: p@ssw0rd!
  config:
    data:
      redis:
        redis_search: true
cockroachdb:
  enabled: true
  tls:
    enabled: false
redis-cluster:
  enabled: true
  cluster:
    nodes: 3
    replicas: 0
  password: p@ssw0rd!
  redis:
    configmap: |
      loadmodule /redismodules/redisearch.so
      loadmodule /redismodules/redistimeseries.so
    initContainers:
      - name: redismodules
        image: alpine
        command: [
          "sh",
          "-c",
          "wget https://cloudentity-redisearch.s3.amazonaws.com/redisearch-oss-coord-v2.4.16.so -O /redismodules/redisearch.so &&
          wget https://redismodules.s3.amazonaws.com/redistimeseries/redistimeseries.Linux-bullseye-x86_64.1.6.17.zip -O /tmp/redistimeseries.zip &&
          unzip /tmp/redistimeseries.zip -od /redismodules/",
        ]
        volumeMounts:
          - mountPath: /redismodules
            name: redismodules
    extraVolumes:
      - name: redismodules
        emptyDir: {}
    extraVolumeMounts:
      - mountPath: /redismodules
        name: redismodules
