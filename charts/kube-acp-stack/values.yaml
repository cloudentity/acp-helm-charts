acp:
  enabled: true
  secretConfig:
    data:
      redis:
        password: p@ssw0rd!
cockroachdb:
  enabled: true
redis-cluster:
  enabled: true
  cluster:
    nodes: 3
    replicas: 0
  redis:
    password: p@ssw0rd!
    configmap: |
      loadmodule /redismodules/redisearch.so
    initContainers:
      - name: redisearch
        image: redislabs/redisearch:2.2.0
        command:
          [
            "sh",
            "-c",
            "cp /usr/lib/redis/modules/redisearch.so /redismodules/redisearch.so",
          ]
        volumeMounts:
          - mountPath: /redismodules
            name: redismodules
    extraVolumes:
      - name: redismodules
        emptyDir: {}
    extraVolumeMounts:
      - mountPath: /redismodules
        name: redismodules
