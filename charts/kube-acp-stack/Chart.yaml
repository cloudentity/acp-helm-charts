apiVersion: v2
name: kube-acp-stack
description: kube-acp-stack collects acp charts combined with documentation and scripts to provide easy to operate end-to-end Kubernetes cluster
type: application
version: 2.7.0
sources:
  - https://github.com/cloudentity/acp-helm-charts
dependencies:
  - name: cockroachdb
    version: "7.0.0"
    repository: https://charts.cockroachdb.com
    condition: cockroachdb.enabled
  - name: redis-cluster
    version: "7.6.3"
    repository: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
    condition: redis-cluster.enabled
  - name: timescaledb
    version: 0.13.1
    repository: https://charts.timescale.com
    #TODO: specify this chart to use: timescale/timescaledb-single
    #TODO: prereq postInit script for secrets and all.
    condition: timescaledb.enabled
  - name: acp
    version: "2.7.0"
    repository: https://charts.cloudentity.io
    condition: acp.enabled
