apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-validation-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-istio-validate-test
      image: alpine
      args: 
        - '[ $(curl --insecure --silent --output /dev/null --write-out "%{http_code}" http://httpbin.default:80/anything) -eq 403 ]'
  restartPolicy: Never
