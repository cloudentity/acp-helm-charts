apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kong-authorizer.fullname" . }}
  labels:
    {{- include "kong-authorizer.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kong-authorizer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kong-authorizer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kong-authorizer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ACP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "kong-authorizer.clientCredentialsName" . }}
                  key: clientID
            - name: ACP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kong-authorizer.clientCredentialsName" . }}
                  key: clientSecret
            - name: ACP_ISSUER_URL
              value: "{{ .Values.issuerURL }}"
            - name: ACP_TLS_CLIENT_INSECURE_SKIP_VERIFY
              value: "{{ .Values.tlsClientInsecureSkipVerify }}"
            - name: KONG_ADMIN_URL
              value: "{{ .Values.kongAdminURL }}"
            - name: KONG_TLS_CLIENT_INSECURE_SKIP_VERIFY
              value: "{{ .Values.kongTlsClientInsecureSkipVerify }}"
            - name: ACP_TENANT_ID
              value: "{{ .Values.tenantID }}"
            - name: ACP_SERVER_ID
              value: "{{ .Values.serverID }}"
          {{- range $key, $value := .Values.extraEnvVars }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
          ports:
            - name: http
              containerPort: 9003
              protocol: TCP
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /alive
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /alive
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /data
              name: data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          configMap:
            name: {{ include "kong-authorizer.fullname" . }}
