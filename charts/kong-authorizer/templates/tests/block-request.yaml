apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-block-access-validation-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-block-access-istio-validate-test
      image: curlimages/curl
      command: ["/bin/sh", "-c", "[ $(curl --insecure --silent --output /dev/null --write-out \"%{http_code}\" http://kong-kong-proxy.kong-system:80/deny) -eq 403 ]"]
  restartPolicy: Never
