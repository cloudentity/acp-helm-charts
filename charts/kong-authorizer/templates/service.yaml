apiVersion: v1
kind: Service
metadata:
  name: {{ include "kong-authorizer.fullname" . }}
  labels:
    {{- include "kong-authorizer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      name: {{ .Values.service.name }}
      protocol: TCP
  selector:
    {{- include "kong-authorizer.selectorLabels" . | nindent 4 }}
