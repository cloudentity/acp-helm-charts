apiVersion: batch/v1
kind: Job
metadata:
  labels:
    {{- include "acp-cd.labels" . | nindent 4 }}
  name: {{ include "acp-cd.fullname" . }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
spec:
  backoffLimit: 4
  template:
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: import
          configMap:
            name: {{ include "acp-cd.fullname" . }}
        {{- if ((.Values.client).rootCa) }}
        - name: tls
          projected:
            defaultMode: 384
            sources:
            - secret:
                name: {{ include "acp-cd.fullname" . }}-client-tls
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - import
            - --client-id
            - "$(CLIENT_ID)"
            - --client-secret
            - "$(CLIENT_SECRET)"
            - --issuer-url
            - "$(ISSUER_URL)"
            - --mode
            - {{ .Values.mode }}
            - --format
            - yaml
            - --input
            - /import/seed.yaml
            - --config
            {{- if not .Values.customConfig }}
            - /data/config.yaml,/data/extraconfig.yaml
            {{ else }}
            - {{ .Values.customConfig }}
            {{- end }}
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "acp-cd.clientCredentialsName" . }}
                  key: clientID
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "acp-cd.clientCredentialsName" . }}
                  key: clientSecret
            - name: ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "acp-cd.clientCredentialsName" . }}
                  key: issuerURL
          volumeMounts:
            - mountPath: /import
              name: import
              readOnly: true
            {{- if ((.Values.client).rootCa) }}
            - mountPath: /tls
              name: tls
              readOnly: true
            {{ end }}
      restartPolicy: Never
