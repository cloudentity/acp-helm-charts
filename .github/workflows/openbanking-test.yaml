name: openbanking chart test
on:
  push:
    paths:
      - 'charts/openbanking/**'
      - 'tests/**'
    tags-ignore:
      - "*"
  pull_request:

env:
  CHART: openbanking

jobs:
  test:
    name: Test chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm lint
        run: make helm-lint
      - name: Kubeeval lint
        run: make lint-kubeeval
      - name: Check kubernetes APIs
        run: make check-kube-apis
