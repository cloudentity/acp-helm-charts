name: kong-authorizer chart test
on:
  push:
    branches-ignore:
      - "master"
    tags-ignore:
      - "*"

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm lint
        run: make helm-lint CHART=kong-authorizer
