name: istio-authorizer chart test
on:
  push:
    tags-ignore:
      - "*"

env:
  CHART: istio-authorizer

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm lint
        run: make helm-lint
      - name: kubeeval lint
        run: make lint-kubeeval
        