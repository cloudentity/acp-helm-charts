name: acp chart test
on:
  push:
    tags-ignore:
      - "*"
  pull_request:
    paths:
    - 'charts/acp/**'
    - 'tests/**'

env:
  CHART: acp

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm lint
        run: make helm-lint
      - name: Kubeeval lint
        run: make lint-kubeeval
      - name: Check kubernetes APIs
        run: make check-kube-apis
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PWD: ${{ secrets.DOCKER_PWD }}
        run: make prepare
      # skipping `make install` here as install-base-stack already contains `acp` chart
      - name: Verify
        run: make verify
      - name: Helm tests
        run: make helm-test
      - name: Debug
        if: failure()
        run: make debug
